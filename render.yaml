databases:
  - name: d2c-kpi-db
    databaseName: d2c_kpi
    user: d2c_user
    plan: free

services:
  - type: web
    name: d2c-kpi-dashboard
    runtime: node
    plan: free
    buildCommand: cd app/client && npm install && npm run build && cd ../server && npm install
    startCommand: cd app/server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: d2c-kpi-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
